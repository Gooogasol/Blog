{% extends 'shablon.html' %}
{% block main %}
{% include 'error.html' %}
<section class="add_post">
  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Ім'я</label>
      <input type="text" name = "name" value = "{{user['name']}}" class="form-control" id="exampleFormControlInput1">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Прізвище</label>
      <input type="text" name = "surname" value = "{{user['surname']}}" class="form-control" id="exampleFormControlInput1">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Логін</label>
      <input type="text" name = "login" value = "{{user['login']}}" class="form-control" id="exampleFormControlInput1">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Пароль</label>
      <input type="password" name = "password" value = "{{user['password']}}" class="form-control" id="exampleFormControlInput1">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Підтвердіть пароль</label>
      <input type="password" name = "password2" value = "{{user['password']}}" class="form-control" id="exampleFormControlInput1">
    </div>
    <div class="mb-3">
      <label for="formFile" class="form-label">Виберіть зображення</label>
      <input type="hidden" name="old_image" value = "{{user['image']}}">
      <input class="form-control" name = "image" type="file" id="formFile" lang="ukr">
    </div>
    <div class="mb-3">
      <label for="formFile" class="form-label">Виберіть аватарку</label>
      <input type="hidden" name="old_avatar" value = "{{user['avatar']}}">
      <input class="form-control" name = "avatar" type="file" id="formFile" lang="ukr">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Про мене (стисло)</label>
      <textarea class="form-control" name = "about_me_short" id="exampleFormControlTextarea1" rows="3">{{user['about_me_short']}}</textarea>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Про мене</label>
      <textarea class="form-control" name = "about_me" id="exampleFormControlTextarea1" rows="3">{{user['about_me']}}</textarea>
    </div>
    {% if session['login'] %}
    <button type="submit" class="btn btn-primary btn-sm">Зберігти зміни</button>
    {% endif %}
  </form>
</section>
{% endblock %}
